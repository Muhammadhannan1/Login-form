<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f0873a8764.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="types">LOG-IN</h1>
        <!-- <span class="types">SIGN-UP</span> -->
        <div class="text" id="user">username</div>
        <div class="inputs">
            <i class="fa-solid fa-user icon" ></i>
            <input type="email" name="email" id='Email' placeholder=" Type your username" required>
        </div>
        <div class="text"  id="pass">password</div>
        <div class="inputs">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="Password" placeholder="Type your password" required>
        </div>
        <div>
            <a href="" class="fgtpass">Forgot password?</a>
        </div>
        <br>
        <button type="submit" class="btn">LOGIN</button>
        <div class="para">or Sign up using</div>
        <a href="http://facebook.com"><i class="fa-brands fa-facebook boticon" id="facebook"></i></a>
        <a href="http://twitter.com"><i class="fa-brands fa-square-twitter boticon" id="twitter"></i></a>
        <a href="http://gmail.com"><i class="fa-brands fa-google boticon" id="google"></i></a>
        <div class="signup">Don't have an account?</div>
        <button class="sign ">Sign Up</button>
    </div>
</body>

</html>
